<div class="cart-container">
  <h2>Shopping Cart</h2>
  
  <div class="cart-items" *ngIf="cartItems.length > 0">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.product.imageUrl" [alt]="item.product.name">
      <div class="item-details">
        <h3>{{ item.product.name }}</h3>
        <p>${{ item.product.price.toFixed(2) }}</p>
      </div>
      <div class="quantity-controls">
        <button (click)="updateItemQuantity(item, item.quantity - 1)" [disabled]="item.quantity === 1">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateItemQuantity(item, item.quantity + 1)">+</button>
      </div>
      <p class="item-total">${{ (item.product.price * item.quantity).toFixed(2) }}</p>
      <button class="remove-item" (click)="removeItem(item.product.id)">Remove</button>
    </div>
    
    <div class="cart-summary">
      <h3>Total: ${{ total.toFixed(2) }}</h3>
      <button class="checkout-button" (click)="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>
  
  <div class="empty-cart" *ngIf="cartItems.length === 0">
    <p>Your cart is empty</p>
    <button routerLink="/">Continue Shopping</button>
  </div>
</div>
